<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Play</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/game.css" />
  </head>
  <body>
    <header class="header">
      <!-- Nav -->
      <nav class="nav">
        <a href="index.html" class="nav__logo">RE4AI Ethical Guide</a>
        <ul class="menu">
          <li class="menu__item"><a href="index.html">Introduction</a></li>
          <li class="menu__item"><a href="game.html">Guide</a></li>
          <li class="menu__item"><a href="principles.html">Principles</a></li>
          <li class="menu__item"><a href="tools.html">Tools</a></li>
          <li class="menu__item"><a href="tradeoffs.html">Trade-offs</a></li>
          <li class="menu__item"><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <!-- Cards -->
    <main>
      <div class="container__game container">
        <h1 id="game__title">Select multiple cards</h1>
      </div>
      <section class="container__options container">
        <div class="container__filters">
          <label for="filterCards" class="filter__paragraph">Filters:</label>
          <select name="filterCards" id="filterCards">
            <option value="all">All</option>
            <option value="Analyze">Analyze</option>
            <option value="Transparency">Transparency</option>
            <option value="Safety & Security">Safety & Security</option>
            <option value="Fairness">Fairness</option>
            <option value="Data">Data</option>
            <option value="Agency & Oversight">Agency & Oversight</option>
            <option value="Wellbeing">Wellbeing</option>
            <option value="Accountability">Accountability</option>
            
            <option value="Transparency">Transparency</option>
            <option value="Justice and fairness">Justice and fairness</option>
            <option value="Non-maleficence">Non-maleficence</option>
            <option value="Responsibility">Responsibility</option>
            <option value="Privacy">Privacy</option>
            <option value="Beneficence">Beneficence</option>
            <option value="Freedom and autonomy">Freedom and autonomy</option>
            <option value="Trust">Trust</option>
            <option value="Sustainability">Sustainability</option>
            <option value="Dignity">Dignity</option>
            <option value="Solidarity">Solidarity</option>
            <option value="Assessment">Assessment</option>
          </select>
        </div>
        <div>
          <button id="result" class="btn__compare">Compare cards</button>
          <button id="start" class="btn__start">Start again</button>
        </div>
      </section>
    

      <section class="container">
        <div class="container__alert">
          <!-- Alert when user does not select at least two cards -->
          <p class="alert">Select at least two cards</p>
        </div>
        <!-- Where cards are created -->
        <div class="cards"></div>
      </section>
    </main>
    <script src="./assets/js/infosCards.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
